<div class="register-container">
  <h2>Registrar Nuevo Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" formControlName="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" required><br><br>

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone" required><br><br>

    <label for="packets">Packets (JSON):</label>
    <textarea id="packets" formControlName="packets" required></textarea><br><br>

    <button type="submit" class="button add-button">Registrar</button>
  </form>
</div>
